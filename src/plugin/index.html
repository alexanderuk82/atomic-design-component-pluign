<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figma Plugin</title>
</head>
<body>
    <div id="root"></div>
    <script>
        window.onmessage = async (event) => {
            if (event.data.pluginMessage.type === 'create-button') {
                parent.postMessage({ pluginMessage: { type: 'create-button' } }, '*');
            }
        };
    </script>
</body>
</html>
